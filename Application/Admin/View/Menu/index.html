<div class="row">
            <div class="col-sm-12">


                <div class="table-header">
                    系统菜单设置
                </div>
                <div>

                    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="center">
                                <label class="position-relative">
                                    <input type="checkbox" class="ace" />
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th>菜单等级</th>
                            <th>菜单名称</th>
                            <th class="hidden-480">模块名称</th>

                            <th class="hidden-480">
                                控制器
                            </th>
                            <th>显示状态</th>

                            <th></th>
                        </tr>
                        </thead>

                        <tbody>
                        <volist name="list" id="vo">
                        <tr>
                            <td class="center">
                                <label class="position-relative">
                                    <input type="checkbox" class="ace" />
                                    <span class="lbl"></span>
                                </label>
                            </td>

                            <td>
                                {$vo.menu_type}级菜单
                            </td>
                            <td>{$vo.menu_name}</td>
                            <td class="hidden-480">{$vo.module_name}</td>
                            <td class="hidden-480">{$vo.controller_name}</td>

                            <td>
                               <eq name="vo.is_show" value="0"> <span class="label label-sm label-success">显示</span><else/> <span class="label label-sm label-grey">隐藏</span></eq>
                            </td>

                            <td>
                                <div class="hidden-sm hidden-xs btn-group">


                                    <a href="{:U('menu_edit')}&id={$vo.id}" class="btn btn-xs btn-info" style="margin-right: 10px;">
                                        <i class="ace-icon fa fa-pencil bigger-120">&nbsp;编辑</i>
                                    </a>

                                    <button  class="btn btn-xs btn-danger" style="margin-right: 10px;">
                                        <i class="ace-icon fa fa-trash-o bigger-120">&nbsp;删除</i>
                                    </button>


                                </div>

                                <div class="hidden-md hidden-lg">
                                    <div class="inline position-relative">
                                        <button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
                                            <i class="ace-icon fa fa-cog icon-only bigger-110"></i>
                                        </button>

                                        <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                                            <li>
                                                <a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																		<span class="blue">
																			<i class="ace-icon fa fa-search-plus bigger-120"></i>
																		</span>
                                                </a>
                                            </li>

                                            <li>
                                                <a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
																		<span class="green">
																			<i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
																		</span>
                                                </a>
                                            </li>

                                            <li>
                                                <a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
																		<span class="red">
																			<i class="ace-icon fa fa-trash-o bigger-120"></i>
																		</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </volist>
                        </tbody>
                    </table>

                </div>
                <div class=" no-padding-left no-padding-top" style="padding:5px;">
                    <a href="{:U('menu_add')}" class="btn btn-info btn-sm">添加菜单</a>
                </div>
            </div>
        </div>
